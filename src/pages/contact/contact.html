<ion-content>
    <button ion-button menuToggle class="toggle-btn">
        <ion-icon name="menu"></ion-icon>
      </button>
  <div class="container">
    <ion-row class="titleparent">
      <ion-col text-center class="contacttitle">CONTACT</ion-col> 
    </ion-row>  
    <hr>
    <ion-row class="description">
      <ion-col col-12 text-center>
        <p>
            We'd Love to hear from you
        </p> 
        <p>
            We like to create things with fun, open minded people
        </p> 
      </ion-col>
    </ion-row>

    <ion-row class="contact-form">
      <ion-col col-lg-5 col-md-5 col-12>
        <ion-row class="forminput">
            <ion-item>
                <ion-label >Name</ion-label>
                <ion-input type="text" ></ion-input>
              </ion-item>
        </ion-row>

        <ion-row>
            <ion-item>
                <ion-label >Mail ?</ion-label>
                <ion-input type="text" ></ion-input>
              </ion-item>
        </ion-row>

        <ion-row>
            <ion-item>
                <ion-label >Message for us ?</ion-label>
                <ion-textarea type="text" row = "3" cols = "80"></ion-textarea>
              </ion-item>
        </ion-row>

        <ion-row class="form-button">
          <button ion-button >Submit</button>
        </ion-row>
      </ion-col>
      <ion-col id="map" #map col-lg-5 col-md-5 col-12 class="map">

      </ion-col>
      <!-- <div i></div> -->
    </ion-row>
  </div>  
  <ion-toolbar position="bottom">
      <footer id="red">
          <h1 class="brand-name">DMC</h1>
          <h2 class="copyrights">&copy;	TRIPPERS - DESIGNED BY SAGAR MANGHNANI</h2>
          <ion-row>
            <ion-col text-right col-5 class="address">
              <ion-row class="unique">Let's Catch up @</ion-row>
              <ion-row>5th Main</ion-row>
              <ion-row>Parker's avenue</ion-row>
              <ion-row>St. Mark's Street, London.</ion-row>
              <ion-row>+91 9461 031 061</ion-row>
            </ion-col>
            <ion-col text-right offset-2 col-5 class="social-handlers">
              <ion-row>
                <img src="../../assets/imgs/footer/facebook.svg" />
                <img src="../../assets/imgs/footer/twitter.png" />
                <img src="../../assets/imgs/footer/linkedin.png" />
                <img src="../../assets/imgs/footer/google-plus.png" />
              </ion-row>
            </ion-col>
          </ion-row>
        </footer>
  </ion-toolbar>

</ion-content>
